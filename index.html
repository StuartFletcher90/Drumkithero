<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Hero 3</title>
</head>
<body>
    <header>
        <h1>Drum Hero 3</h1>
    </header>
    <div class="container">
        <div class="row">
            <button type="button" id="input1" class="style-button">Boom</button>
            <button type="button" id="input2" class="style-button">Clap</button>
            <button type="button" id="input3" class="style-button">Hihat</button>
            <button type="button" id="input4" class="style-button">Kick</button>
            <button type="button" id="input5" class="style-button">Openhat</button>
            <button type="button" id="input6" class="style-button">Ride</button>
            <button type="button" id="input7" class="style-button">Snare</button>
            <button type="button" id="input8" class="style-button">Tink</button>
            <button type="button" id="input8" class="style-button">Tom</button>
        </div>
    </div>
    <div class="container-two">
        <div class="row">
            <p id="boom">Q</p>
            <p>W</p>
            <p>E</p>
            <p>R</p>
            <p>T</p>
            <p>Y</p>
            <p>U</p>
            <p>I</p>
            <p id="tom">O</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
